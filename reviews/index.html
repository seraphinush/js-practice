<html>

<head>


  <link rel="stylesheet" href="app.css">

</head>

<body>
  <main>

    <h1>Reviews</h1>
    <article class="review">
      <div class="review__image">
        <img src="" alt="" id="image" />
      </div>
      <p id="comment" class="review__comment"></p>
      <h2 id="name" class="review__name"></h2>
      <h4 id="job" class="review__job"></h4>
      <div class="buttons">
        <button class="pagination prev"><span></span></button>
        <button class="pagination next"><span></span></button>
      </div>
    </article>
  </main>

  <!-- javascript -->
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
